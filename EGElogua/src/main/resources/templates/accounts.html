<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>EG Eloqua Accounts TEST</title>
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <link th:href="@{/css/jquery.bootgrid.css}" rel="stylesheet" />
        <script th:src="@{/js/modernizr-2.8.1.js}"  type="text/javascript"></script>
		<style>
            @-webkit-viewport { width: device-width; }
            @-moz-viewport { width: device-width; }
            @-ms-viewport { width: device-width; }
            @-o-viewport { width: device-width; }
            @viewport { width: device-width; }

            body { padding-top: 70px; }
            
            .column .text { color: #f00 !important; }
            .cell { font-weight: bold; }
        </style>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<header id="header" class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<span class="navbar-brand" data-i18n="title">jQuery Bootgrid</span>
				</div>
				<nav id="menu" class="navbar-collapse collapse" role="navigation">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Basic Demo</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3 visible-md visible-lg">
					<div class="affix">Sub Nav</div>
				</div>
				<div class="col-md-9">
                    <button id="append" type="button" class="btn btn-default">Add</button>
                    <button id="removeSelected" type="button" class="btn btn-default">Remove Selected</button>
                    <button id="getTotalRowCount" type="button" class="btn btn-default">Total Row Count</button>
					<!--div class="table-responsive"-->
					<table id="grid"
						class="table table-condensed table-hover table-striped"
						data-toggle="bootgrid"
						data-selection="true" data-multi-select="true"
						data-row-select="true" data-keep-selection="true">
						<thead>
							<tr>
						        <th data-column-id="id" data-identifier="true" data-type="numeric" th:text="ID">ID</th>
						        <th th:text="Name">Name</th>
							</tr>
						</thead>
 						<tbody>
							<tr th:each="acc : ${allAccounts}">
						        <td th:text="${acc.id}"></td>
						        <td th:text="${acc.name}"></td>
							</tr>
			            </tbody>
					</table>
				</div>
			</div>
		</div>

		<footer id="footer"> Â© Copyright 2015, 3C </footer>
		<script th:src="@{/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
		<script th:src="@{/js/jquery.bootgrid.js}" type="text/javascript"></script>
		<script th:src="@{/js/jquery.bootgrid.fa.js}" type="text/javascript"></script>

		<script type="text/javascript">
            $(function()
            {
                function init()
                {
                    $("#grid").bootgrid({
                        formatters: {
                            "link": function(column, row)
                            {
                                return "";
                            }
                        },
                        rowCount: [-1, 10, 50, 75]
                    });
                }
                
                init();
                
                $("#append").on("click", function ()
                {
                    $("#grid").bootgrid("append", [{
                            id: 5,
                            Name: "test0"
                        },
                        {
                            id: 6,
                            Name: "test6"
                        }]);
                });
                
                
                $("#removeSelected").on("click", function ()
                {
                    $("#grid").bootgrid("remove");
                });
                
                $("#getTotalRowCount").on("click", function ()
                {
                    alert($("#grid").bootgrid("getTotalRowCount"));
                });
            });
        </script>
	</body>
</html>
